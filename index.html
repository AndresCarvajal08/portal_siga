<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGA - Sistema de Gestión Integrado de Angiografíaaaaaaaaa</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header>
  <div class="header-top">
    <div class="logo-area">
      <div class="logo-box">
        <img src="Imagenes/SIGA.jpg" alt="Logo SIGA">
      </div>
      <div style="color: rgba(255,255,255,0.85);">
        <div style="font-family:'Montserrat',sans-serif; font-weight:700; font-size:1rem; color:white;">Angiografía de Occidente SA</div>
        <div style="font-size:0.82rem; margin-top:4px;">Publicación de documentación de procesos</div>
      </div>
    </div>
    <nav class="nav-bar">
      <a href="index.html" class="active">Procesos</a>
      <a href="templates.html">Plantillas</a>
    </nav>
  </div>
</header>

<main>

  <!-- SEARCH -->
  <div class="search-container">
    <h2>Buscar documento o proceso</h2>
    <div class="search-row">
      <input type="text" class="search-input" id="searchInput" placeholder="Ej: Procedimiento asistencial, GCO, Protocolo..." oninput="filterProcesses()">
      <button class="search-btn" onclick="filterProcesses()">Buscar</button>
    </div>
  </div>

  <!-- PROCESOS -->
  <div id="procesos">
    <div class="section-title">Cargando Procesos Institucionales...</div>
    <div class="processes-grid" id="processList">
    </div>
  </div>
</main>

<footer>
  <p>SIGA &mdash; Sistema de Gestión Integrado de Angiografía &bull; <strong>Angiografía de Occidente SA</strong></p>
</footer>

<!-- MODAL DE DOCUMENTOS -->
<div id="documentModal" class="modal">
  <div class="modal-content" style="max-width: 900px;">
    <div class="modal-header">
      <h2 id="modalTitle">Documentos</h2>
      <button class="modal-close" onclick="closeDocumentModal()">×</button>
    </div>
    <div id="documentList">
      <p>Cargando contenido...</p>
    </div>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
